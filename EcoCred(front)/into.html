<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Website</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    *{
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
    }
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    .video-container {
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      overflow: hidden;
      z-index: -1;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .overlay {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.6); /* Adjust the opacity here */
    }
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      font-family: Arial, sans-serif;
    }
    .logo {
      max-width: 400px;
      margin-top: 20px;
    }
    .navbar {
      background-color: rgba(0, 0, 0, 0); /* Adjust the opacity here */
      overflow: hidden;
      display: flex;
      justify-content: flex-end; /* Align items to the right */
    }
    .navbar a {
      
      display: block;
      color: white;
      text-align: center;
      padding: 20px 20px;
      border-radius: 20px; /* Rounded corners */
      text-decoration: none;
      font-size: 19px;
      transition: border-bottom 0.3s ease; /* Smooth transition */
    }
    .navbar a:hover {
      border-bottom: 2px solid white; /* Add underline on hover */
    }
    .signin-button {
      display: inline-block;
      margin-top: 20px;
      padding: 8px 16px; /* Adjusted padding */
      font-size: 16px; /* Adjusted font size */
      margin-left: 50%;
      margin-top: 38%;
      color: white;
      background-color: green;
      text-align: center;
      text-decoration: none;
      border-radius: 20px; /* Rounded corners */
      transition: background-color 0.3s ease;
    }
    .signin-button:hover {
      background-color: #45a049; /* Darker green on hover */
    }
  </style>
</head>
<body>
  <body>
    <div class="navbar">
      <a href="../loginpage/loginpage/index.html">Sign in</a>
      <a href="about.html">About EcoCred</a>
      <a href="why-us.html">Why Us</a>
    </div>
  <div class="video-container">
    <video autoplay muted loop>
      <source src="nature1.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="overlay"></div>
  </div>
  <div class="content">
    <img src="logo.png" alt="Eco Carbon Credit Platform Logo" class="logo">
    <p>Offset your carbon footprint by trading carbon credits in our innovative platform.</p>
    <p>Join us in the fight against climate change while supporting eco-friendly initiatives.</p>
    <p>Together, let's make a positive impact on our planet.</p>
    
  </div>

  <a href="../loginpage/loginpage/index.html" class="signin-button">Sign in</a>
  
</body>
<div class="navbar">
  <a href="../loginpage/loginpage/index.html">Sign in</a>
  <a href="about.html">About EcoCred</a>
  <a href="why-us.html">Why Us</a>
</div>
</html>
